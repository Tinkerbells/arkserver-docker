[ServerSettings]
# Основные настройки сервера
SessionName=Danya ARK Server
ServerPassword=lena2001
ServerAdminPassword=lena2001
MaxPlayers=2

# Порты
Port=7778
QueryPort=27015
RCONEnabled=True
RCONPort=32330

# Настройки игрового процесса
PVE=True
ShowMapPlayerLocation=True
AllowCaveBuildingPvE=True
DisableStructurePlacementCollision=True
AlwaysAllowStructurePickup=True

# Множители опыта и сложности
XPMultiplier=5.0
OverrideOfficialDifficulty=1.0
