# Настройки ресурсов
ResourcesRespawnPeriodMultiplier=0.25

# Настройки крио
EnableCryoSicknessPVE=False

# Настройки трансфера
CrossARKAllowForeignDinoDownloads=False
PreventDownloadSurvivors=False
PreventDownloadItems=False
PreventDownloadDinos=False
PreventUploadSurvivors=False
PreventUploadItems=False
PreventUploadDinos=False

# Настройки автосохранения
AutoSavePeriodMinutes=15.0

# Настройки стека предметов
ItemStackSizeMultiplier=3.0

# Настройки летающих существ
bForceCanRideFliers=false
bAllowFlyerSpeedLeveling=true

# Дополнительные настройки
