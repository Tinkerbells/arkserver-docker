# Временные настройки
NightTimeSpeedScale=2.0

# Настройки PvE/PvP
EnablePVEGamma=True
EnablePVPGamma=True

# Настройки структур и лимитов
TheMaxStructuresInRange=10500
MaxTamedDinos=4000

# Настройки добычи (базовые)
